<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v6.1.2/css/all.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.6.14/dist/vuetify.min.css" rel="stylesheet" />
    <link href="components/loader.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
  </head>
  <body>

    <v-app id="app" v-cloak>
      <v-card>
        <div>
          {{ myName }}
        </div>
        <div>
          <v-file-input label="File input"></v-file-input>
        </div>
        <div>
          <v-text-field label="Your comment"></v-text-field>
        </div>
        <div>
          <v-btn class="ml-2" color="primary" height="40" depressed :disabled="!selectedDiscount" @click="updateMyName()">
              Post now!
          </v-btn>
        </div>
      </v-card>
    </v-app>
      
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.6.14/dist/vuetify.min.js"></script>
    <script src="js/main.js"></script>
    <script src="components/loader.js"></script>
    <script src="js/app.js"></script>
  </body>
  </html>
